<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Photogram{% endblock %}</title>
  {% load static %}
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>
<body class="d-flex flex-column min-vh-100">
  <header class="header ">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <a href="{% url 'posts' %}">
            <h1 class="logo">Photogram</h1>
          </a>
          
          <div class="nav-menu">
            {% if user.is_authenticated %}
              <p class="nav-item"><i class="fas fa-user"></i> {{ user.username }}</p>
              <a href="{% url 'logout' %}">
                <input type="submit" value="Выйти" class="btn btn-dark nav-item">
              </a>
        
              </button>
            {% if user.is_staff %}
              <a href="{% url 'user_list' %}">
                <input type="submit" value="Админка" class="btn btn-warning">
              </a>
            {% endif %}
            {% else %}
              <a href="{% url 'login' %}">
                <input type="submit" class="btn btn-dark" value="Войти">
              </a>

                <a href="{% url 'signup' %}"><input type="submit" class="btn btn-dark" value="Регистрация">
              </a>
            {% endif %}
          </div>
          

        </div>
      </div>
    </div>
  </header>
  <main class="wrapper flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="blue navbar-fixed-bottom row-fluid">
    <div class="navbar-inner">
      <div class="container">
        <p>2021 ©Photogram</p>
      </div>
    </div>
  </footer>

  <script src="https://use.fontawesome.com/f6d634fa70.js"></script>

</body>
</html>
